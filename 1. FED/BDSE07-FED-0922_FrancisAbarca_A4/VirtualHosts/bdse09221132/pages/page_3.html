<p><b>Carrot : </b>The carrot is a root vegetable often claimed to be the perfect health 
    food. It is crunchy, tasty, and highly nutritious. Carrots are a particularly  
    good source of beta carotene, fiber, vitamin K1, potassium, and antioxidants. 
    They also have a number of health benefits.</p>
