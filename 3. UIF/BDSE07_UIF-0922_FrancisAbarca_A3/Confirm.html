<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Submit Album</title>
    
    <link href="Styles/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
            <div class="button">
              <a class="btn btn-primary" role="button" onclick="history.go(-1)">Go Back</a>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Submit Album
                </button>
                
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="AreYouSure" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h1 class="modal-title fs-5" id="AreYouSure">Are you sure?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Are you sure you wish to submit this album?
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary">Confirm</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <script src="Scripts/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
