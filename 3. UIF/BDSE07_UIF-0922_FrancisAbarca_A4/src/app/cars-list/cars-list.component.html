<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<h2 class="container col-xxl-8 px-4 py-5">Cars List</h2>
<style>
    table, th, td {
      border:1px solid black;
    }

    tr {
        width: 50%;   
        text-align: center;
    }

    img {
        width: 100%;
    }
    </style>

    <div class="container" style="width: 100%;" >
        <div class="row">
            <ng-container *ngFor="let car of cars">
                <div class="card col-xl" style="padding: 20px; margin: 5px;">
                    <img class="card-img-top" src="assets/images/{{car.photo}}" alt="Card image cap" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                    <h6>{{car.carid}}</h6>
                    <h5 class="card-title" style="white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100ch;">{{car.make}}</h5>
                    <h3 class="card-title">{{car.model}}</h3>
                    <a href="#" class="align-self-end btn btn-lg btn-block btn-primary" style="margin-top: auto;" routerLink="/detail/{{car.carid}}">Details</a>
            </div>
            </ng-container>
        </div>
      </div>
